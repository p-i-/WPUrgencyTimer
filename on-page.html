<script>
function onTimerStateUpdate( showTimer ) {
    console.log( 'onTimerStateUpdate: showTimer = ' + showTimer );

    jQuery('#foo-textbox h1').text( showTimer ? 'vis' : 'hid' );
}

window.addEventListener('DOMContentLoaded', function () {
    window.piTimer.onUpdate( onTimerStateUpdate );
});
</script>
